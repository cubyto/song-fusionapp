<!doctype html>
  <head>
    <meta charset="UTF-8" />
    <title>Dasboard</title>
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link rel="stylesheet" href="./css/input_dash.css" />
    <!-- Boxicons CDN Link -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-thin-straight/css/uicons-thin-straight.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <img src="./assets/images/logo.png" class="logo"></img>
        <div class="logo_name">SongFusion</div>
        <i class="fi fi-rr-menu-burger" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <i class="fi fi-rr-search"></i>
          <div class="container-search">
            <div class="input-bx">
              <input type="text" id="artist" required/>
              <span><i class="fi fi-rr-microphone"></i> Artist</span>
            </div>
            <div class="input-bx">
              <input type="text" id="songs" required/>
              <span><i class="fi fi-rr-list-music"></i> Songs</span>
            </div>
          </div>
        <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="#">
            <i class="fi fi-rr-books-medical"></i>
            <span class="links_name">Lyric Library</span>
          </a>
          <span class="tooltip">Lyric Library</span>
        </li>
        <li>
          <a href="#">
            <i class="fi fi-rr-site-alt"></i>
            <span class="links_name">Lyric Expolorer</span>
          </a>
          <span class="tooltip">Lyric Expolorer</span>
        </li>
        <li>
          <a href="#">
            <i class="fi fi-rr-info"></i>
            <span class="links_name">About us</span>
          </a>
          <span class="tooltip">About us</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <img src="profile.jpg" alt="profileImg" />
            <div class="name_job">
              <div class="name">Alejandro</div>
            </div>
          </div>
          <i class="fi fi-rr-sign-out-alt" id="log_out"></i>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">Dashboard</div>
    </section>

    <script src="./js/dashboard.js"></script>
  </body>
</html>
