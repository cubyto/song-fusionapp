<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/input_dash.css" />
    <link rel="stylesheet" href="/css/explorer.css" />
    <link rel="stylesheet" href="/css/gallery.css" />
    <!-- Boxicons CDN Link -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="/js/dashboard.js" defer></script>
    <script src="/js/lybrary.js" defer></script>
    <script src="/js/explorer.js" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <img src="/assets/images/logo.png" class="logo"></img>
        <div class="logo_name">LyricFusion</div>
        <i class="fi fi-rr-menu-burger" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <i class="fi fi-rr-search"></i>
          <div class="container-search">
            <div class="input-bx">
              <input type="text" id="artist" required/>
              <span><i class="fi fi-rr-microphone"></i> Artist</span>
            </div>
            <div class="input-bx">
              <input type="text" id="songs" required/>
              <span><i class="fi fi-rr-list-music"></i> Songs</span>
            </div>
          </div>
        <span class="tooltip">Search</span>
        </li>
        <li>
          <a id="btn-library" href="#">
            <i class="fi fi-rr-books-medical"></i>
            <span class="links_name">Lyric Library</span>
          </a>
          <span class="tooltip">Lyric Library</span>
        </li>
        <li>
          <a href="#section-explorer">
            <i class="fi fi-rr-site-alt"></i>
            <span class="links_name">Lyric Explorer</span>
          </a>
          <span class="tooltip">Lyric Explorer</span>
        </li>
        <li>
          <a href="#">
            <i class="fi fi-rr-info"></i>
            <span class="links_name">About us</span>
          </a>
          <span class="tooltip">About us</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <img src="profile.jpg" alt="profileImg" />
            <div class="name_job">
              <div id="user" class="name"> a</div>
            </div>
          </div>
          <i class="fi fi-rr-sign-out-alt" id="log_out"></i>
        </li>
      </ul>
    </div>
    <!-- Library section-->
    <section class="home-section" id="explorer-section">
      <div class="text">Lyric library</div>
      <ul id="user-gallery" class="gallery">
        <li class="song-card">
          <img src="https://images.genius.com/be1a22a6abc3f9e311e463712867faef.300x300x1.jpg" alt="Song Image" class="song-img">
          <div class="song-details">
            <h3 class="song-title">Monsters</h3>
            <div class="artist-info">
              <img src="https://images.genius.com/017b1daebfe6bdfb3373944b9d746f6a.999x999x1.png" alt="Artist Image" class="artist-img" style="width: 20px; height: 20px; border-radius: 50%;">
              <span class="artist-name">James Blunt</span>
            </div>
          </div>
          <button class="btn-song" song-id="12345">view</button>
        </li>
        <li class="song-card">
          <img src="https://images.genius.com/be1a22a6abc3f9e311e463712867faef.300x300x1.jpg" alt="Song Image" class="song-img">
          <div class="song-details">
            <h3 class="song-title">Monsters</h3>
            <div class="artist-info">
              <img src="https://images.genius.com/017b1daebfe6bdfb3373944b9d746f6a.999x999x1.png" alt="Artist Image" class="artist-img" style="width: 20px; height: 20px; border-radius: 50%;">
              <span class="artist-name">James Blunt</span>
            </div>
          </div>
          <button class="btn-song" song-id="12345">view</button>
        </li>
      </ul>
    </section>
    <!-- Explorer section-->
    <section class="home-section" id="section-explorer">
      <div class="text">Lyric Explorer</div>
      <div class="container-search-net">
        <h2>Search lyrics</h2>
        <form id="form-explorer" class="form-explorer" action="">
          <div class="inputs">
            <div class="input-bx">
              <input type="text" id="artistNet" name="artistNet" required/>
              <span><i class="fi fi-rr-microphone"></i> Artist</span>
            </div>
            <div class="input-bx">
              <input type="text" id="songsNet" name="songNet" required/>
              <span><i class="fi fi-rr-list-music"></i> Songs</span>
            </div>
          </div>
          <button type="submit">
            <i class="fi fi-br-search"></i>
          </button>
        </form>
      </div>
      <ul id="list-songs" class="list-songs">
      </ul>
    </section>
    <!-- About us section-->
    <section class="home-section">
      <div class="text">About Us</div>
    </section>

  </body>
</html>
